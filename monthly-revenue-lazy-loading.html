      <div class="col-6 col-md-3 text-center">
        <button type="button" class="btn btn-secondary" id="data_load" >個股總覽</button>
      </div>
      <div class="col-6 col-md-3 text-center">

       <button type="button" class="btn btn-secondary">資料下載</button>
      </div>
    </div>
    <div class="row">
      <table id="myTable">
        <thead>
          <tr>
              <th>股票代號</th>
              <th>股票名稱</th>
              <th>年月日</th>
              <th>單月合併營收(千)</th>
              <th>單月合併營收年成長(%)</th>
              <th>單月合併營收月變動(%)</th>
              <th>累計合併營收(千)</th>
          </tr>
      </thead>

      <tbody></tbody>
      </table>
    </div>
    
  </div>

  <script>
    $(document).ready( function () {
    var csv_data;

    $('#myTable').DataTable();
    $('#myTable_wrapper').css({'margin': 'auto', 'margin-top':'20px'});

    // event listen
    $('#data_load').on("click", function(){
        append_data();
    });

    var fetch_data = function(){
        // AJAX in the data file
    $.ajax({
        type: "GET",
        url: "./月營收.csv",
        dataType: "text",
        success: function(data) {
            csv_data = $.csv.toArrays(data);
        }
        });
    };

    fetch_data();

    var append_data = function()  {
        var $table = $('#myTable');
        $table.DataTable().destroy();
        // dealing with massive data, using client side lazy loading
        $table.DataTable( {
            data:           csv_data,
            deferRender:    true,
            scrollY:        200,
            scrollCollapse: true,
            scroller:       true
        } );

        $('#myTable_wrapper').css({'margin': 'auto', 'margin-top':'20px'});

    }
   
  } );
  </script>
